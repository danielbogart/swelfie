<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Swelfie</title>
		<link rel="stylesheet" href="stylesheet.css" type="text/css">

		<!--JavaScript-->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>

		<!--Google Maps API-->
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZOq5xUgvU1XQApNxQhCsA2zE3h_pca9A"></script>

		<!-- Google Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Poiret+One|Shadows+Into+Light|Indie+Flower|Coming+Soon|Audiowide|Covered+By+Your+Grace' rel='stylesheet' type='text/css'>

		<!--favicon-->
		<link rel="icon" type="image/x-icon" href="images/favicon.ico" />

	</head>
<body>
	<div class="titleContainer" id="title"><span id="clickTitle">Swelfie</span></div>
	<div id="mapContainer">
		<div id="map-canvas"></div>
		<div id="subTitle">
			See the most recent pictures taken at your local breaks<br>Click break pin to view photos
		</div>
	</div>
	<div id="resultsViewport">
		<div id="results">
			<div id="column1">
				<div class="columnTitle" id="column1Title"></div>			
			</div>
			<div id="column2">
				<div class="columnTitle" id="column2Title"></div>
			</div>
			<div id="column3">
				<div class="columnTitle" id="column3Title">Pics from pro surfers for a little inspiration</div>
			</div>

			<div id="loadMore">
				<button class="button" id="loadMore2" type="button">Load More</button>
				<button class="button" id="back" type="button">Back to Map</button>
			</div>
		</div>
	</div>
	<footer id="footer">&copy; 2014 by <a href="http://www.dbogs.com">Daniel Bogart</a></footer>
</body>
</html>
